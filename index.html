<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gmail Widget â€“ Beta v0.4</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e1e;
      color: #e0e0e0;
      margin: 0;
      padding: 1rem;
    }

    h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    button {
      background-color: #2e2e2e;
      border: none;
      color: white;
      padding: 0.6rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 1rem;
    }

    .email {
      background: #2a2a2a;
      border-radius: 6px;
      margin-bottom: 0.8rem;
      padding: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .email:hover {
      background: #333;
    }

    .subject {
      font-weight: bold;
      font-size: 1rem;
    }

    .from {
      font-size: 0.85rem;
      color: #ccc;
    }

    .body {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #aaa;
      white-space: pre-line;
      display: none;
    }

    .expanded .body {
      display: block;
    }

    .version {
      position: fixed;
      bottom: 10px;
      right: 15px;
      font-size: 0.75rem;
      color: #666;
    }
  </style>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <h2>ðŸ“¬ Gmail Widget</h2>
  <button onclick="getToken()">ðŸ”“ Conectar con Gmail</button>

  <div id="emails"></div>

  <div class="version">beta v0.4</div>

  <script>
    let tokenClient;
    let accessToken = null;

    window.onload = () => {
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: '668304089967-0hphsaua88ml50hubej24s4dpqf2ff83.apps.googleusercontent.com',
        scope: 'https://www.googleapis.com/auth/gmail.readonly',
        callback: (tokenResponse) => {
          accessToken = tokenResponse.access_token;
          fetchEmails();
          setInterval(fetchEmails, 10000);
        }
      });
    };

    function getToken() {
      tokenClient.requestAccessToken();
    }

    function fetchEmails() {
      if (!accessToken) return;

      fetch('https://gmail.googleapis.com/gmail/v1/users/me/messages?maxResults=10', {
        headers: {
          Authorization: `Bearer ${accessToken}`
        }
      })
      .then(res => res.json())
      .then(data => {
        const emailList = document.getElementById('emails');
        emailList.innerHTML = '';

        if (!data.messages || data.messages.length === 0) {
          emailList.innerHTML = '<p>No hay correos recientes.</p>';
          return;
        }

        data.messages.forEach(msg => {
          fetch(`https://gmail.googleapis.com/gmail/v1/users/me/messages/${msg.id}?format=full`, {
            headers: { Authorization: `Bearer ${accessToken}` }
          })
          .then(res => res.json())
          .then(msgData => {
            const headers = msgData.payload.headers;
            const subject = headers.find(h => h.name === 'Subject')?.value || '(Sin asunto)';
            const from = headers.find(h => h.name === 'From')?.value || '';
            const bodyData = getBody(msgData.payload);

            const el = document.createElement('div');
            el.className = 'email';
            el.innerHTML = `
              <div class="subject">${subject}</div>
              <div class="from">${from}</div>
              <div class="body">${bodyData}</div>
            `;

            el.addEventListener('click', () => {
              el.classList.toggle('expanded');
            });

            emailList.appendChild(el);
          });
        });
      });
    }

    function getBody(payload) {
      let body = '';
      if (payload.parts) {
        for (const part of payload.parts) {
          if (part.mimeType === 'text/plain' && part.body.data) {
            body = atob(part.body.data.replace(/-/g, '+').replace(/_/g, '/'));
            break;
          }
        }
      } else if (payload.body && payload.body.data) {
        body = atob(payload.body.data.replace(/-/g, '+').replace(/_/g, '/'));
      }
      return body || '(Sin contenido)';
    }
  </script>
</body>
</html>
