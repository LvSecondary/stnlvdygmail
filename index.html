<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gmail Widget ‚Äì Beta v0.2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      background: #f7f7f7;
    }
    h1 {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    #status {
      color: green;
      font-size: 0.9em;
    }
    .mail {
      background: white;
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
      box-shadow: 0 0 5px #ccc;
    }
    textarea, input {
      width: 100%;
      margin: 5px 0;
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      padding: 6px 12px;
      margin-top: 5px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    small {
      display: block;
      margin-top: 15px;
      color: #999;
    }
  </style>
</head>
<body>
  <h1>üì¨ Gmail Widget <small>Beta v0.2</small></h1>
  <div id="status">üîí Esperando autenticaci√≥n...</div>
  <button id="login" disabled>Iniciar sesi√≥n con Google</button>

  <div id="inbox" style="margin-top:20px;"></div>

  <h3>Enviar correo</h3>
  <input type="text" id="to" placeholder="Destinatario">
  <input type="text" id="subject" placeholder="Asunto">
  <textarea id="body" rows="5" placeholder="Mensaje"></textarea>
  <button id="send">Enviar</button>

  <small>Beta v0.2 ‚Ä¢ Autenticaci√≥n con OAuth2</small>

  <script>
    const API_KEY = 'AIzaSyDFz7dA4Lh9NCo6gPPrbD_PHw4N4vi26jQ';
    const CLIENT_ID = '668304089967-0hphsaua88ml50hubej24s4dpqf2ff83.apps.googleusercontent.com';
    const SCOPES = 'https://www.googleapis.com/auth/gmail.readonly https://www.googleapis.com/auth/gmail.send';
    const DISCOVERY_DOC = 'https://www.googleapis.com/discovery/v1/apis/gmail/v1/rest';

    function initClient() {
      console.log("üîÉ Inicializando cliente...");
      gapi.client.init({
        apiKey: API_KEY,
        clientId: CLIENT_ID,
        discoveryDocs: [DISCOVERY_DOC],
        scope: SCOPES
      }).then(() => {
        console.log("‚úÖ Cliente inicializado");
        const authInstance = gapi.auth2.getAuthInstance();
        document.getElementById('login').disabled = false;

        if (authInstance.isSignedIn.get()) {
          document.getElementById('status').textContent = '‚úÖ Autenticado';
          listEmails();
        }

        document.getElementById('login').onclick = () => {
          console.log("üöÄ Iniciando sesi√≥n...");
          authInstance.signIn().then(() => {
            console.log("üü¢ Sesi√≥n iniciada");
            document.getElementById('status').textContent = '‚úÖ Autenticado';
            listEmails();
          }).catch(err => {
            console.error("‚ùå Error al iniciar sesi√≥n:", err);
            alert("Error al iniciar sesi√≥n. Revisa la consola.");
          });
        };
      }).catch(err => {
        console.error("‚ùå Error al inicializar cliente:", err);
        alert("Error al inicializar cliente. Revisa la consola.");
      });
    }

    async function listEmails() {
      try {
        const res = await gapi.client.gmail.users.messages.list({
          userId: 'me',
          maxResults: 5
        });
        const inbox = document.getElementById('inbox');
        inbox.innerHTML = '<h3>üì• Correos recientes</h3>';
        for (const msg of res.result.messages) {
          const full = await gapi.client.gmail.users.messages.get({
            userId: 'me',
            id: msg.id
          });
          const snippet = full.result.snippet;
          inbox.innerHTML += `<div class="mail">${snippet}</div>`;
        }
      } catch (err) {
        console.error("‚ùå Error al listar correos:", err);
      }
    }

    document.getElementById('send').addEventListener('click', async () => {
      const to = document.getElementById('to').value;
      const subject = document.getElementById('subject').value;
      const body = document.getElementById('body').value;

      const raw = btoa(
        `To: ${to}\r\nSubject: ${subject}\r\n\r\n${body}`
      ).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');

      try {
        await gapi.client.gmail.users.messages.send({
          userId: 'me',
          resource: {
            raw: raw
          }
        });
        alert('‚úÖ Correo enviado');
      } catch (err) {
        console.error("‚ùå Error al enviar correo:", err);
        alert("Error al enviar correo. Revisa la consola.");
      }
    });
  </script>

  <script>
    function start() {
      console.log("üåê Cargando librer√≠a gapi...");
      gapi.load('client:auth2', initClient);
    }
  </script>
  <script src="https://apis.google.com/js/api.js?onload=start"></script>
</body>
</html>
