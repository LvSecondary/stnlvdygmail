<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gmail Widget v1.1</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    button {
      margin: 5px;
      padding: 8px 12px;
      background-color: #1a73e8;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .email-header {
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      padding: 8px;
      background-color: #333;
      border-radius: 4px;
    }
    .email-body {
      display: none;
      margin: 5px 0 15px 10px;
      background-color: #1e1e1e;
      padding: 10px;
      border-radius: 4px;
      white-space: pre-wrap;
    }
    a {
      color: #64b5f6;
    }
    #userEmail {
      font-weight: bold;
      color: #bbdefb;
    }
    img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h2>ðŸ“¬ Gmail Widget <span style="font-size: 14px;">v1.1</span></h2>
  <div>
    <button onclick="handleAuthClick()">Iniciar sesiÃ³n con Google</button>
    <button onclick="refreshMails()">ðŸ”„ Actualizar</button>
    <span>Cuenta: <span id="userEmail">No iniciada</span></span>
    <div id="accountSwitchButtons"></div>
  </div>
  <div id="emails"></div>

  <script>
    const CLIENT_ID = '668304089967-0hphsaua88ml50hubej24s4dpqf2ff83.apps.googleusercontent.com';
    const REDIRECT_URI = 'https://lvsecondary.github.io/stnlvdygmail/';
    const SCOPES = 'https://www.googleapis.com/auth/gmail.readonly https://www.googleapis.com/auth/userinfo.email';

    let accounts = JSON.parse(localStorage.getItem("gmail_accounts") || "{}");
    let currentEmail = localStorage.getItem("gmail_current_email");

    function updateUI(email) {
      document.getElementById("userEmail").innerText = email || "No iniciada";
      const buttonsDiv = document.getElementById("accountSwitchButtons");
      buttonsDiv.innerHTML = "";
      Object.keys(accounts).forEach(mail => {
        const btn = document.createElement("button");
        btn.textContent = mail;
        btn.onclick = () => {
          localStorage.setItem("gmail_current_email", mail);
          currentEmail = mail;
          refreshMails();
        };
        buttonsDiv.appendChild(btn);
      });
    }

    function handleAuthClick() {
      const state = Math.random().toString(36).substring(2);
      sessionStorage.setItem("oauth_state", state);
      const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${CLIENT_ID}&redirect_uri=${REDIRECT_URI}&response_type=token&scope=${encodeURIComponent(SCOPES)}&include_granted_scopes=true&prompt=consent&state=${state}`;
      window.location = authUrl;
    }

    async function fetchEmails(token) {
      const profile = await fetch("https://www.googleapis.com/oauth2/v2/userinfo", {
        headers: { Authorization: `Bearer ${token}` }
      }).then(r => r.json());

      if (profile?.email) {
        accounts[profile.email] = token;
        localStorage.setItem("gmail_accounts", JSON.stringify(accounts));
        localStorage.setItem("gmail_current_email", profile.email);
        currentEmail = profile.email;
        updateUI(currentEmail);
        getEmails(token);
      }
    }

    async function getEmails(token) {
      const res = await fetch('https://gmail.googleapis.com/gmail/v1/users/me/messages?maxResults=10', {
        headers: { Authorization: `Bearer ${token}` }
      });
      const data = await res.json();

      if (!data.messages) {
        document.getElementById("emails").innerHTML = "<p>No se encontraron correos.</p>";
        return;
      }

      const emailsHtml = await Promise.all(data.messages.map(async msg => {
        const msgRes = await fetch(`https://gmail.googleapis.com/gmail/v1/users/me/messages/${msg.id}?format=full`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        const msgData = await msgRes.json();
        const headers = msgData.payload.headers;
        const subject = headers.find(h => h.name === "Subject")?.value || "(Sin asunto)";
        const from = headers.find(h => h.name === "From")?.value || "(Remitente desconocido)";
        let body = getBody(msgData.payload);

        // detect links
        body = body.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>');

        return `
          <div class="email-header" onclick="toggleBody('${msg.id}')">${subject} - <small>${from}</small></div>
          <div id="body-${msg.id}" class="email-body">${body}</div>
        `;
      }));

      document.getElementById("emails").innerHTML = emailsHtml.join("");
    }

    function getBody(payload) {
      let encodedBody = "";
      if (payload.parts && payload.parts.length) {
        const htmlPart = payload.parts.find(part => part.mimeType === "text/html" || part.mimeType === "text/plain");
        if (htmlPart && htmlPart.body?.data) encodedBody = htmlPart.body.data;
      } else if (payload.body?.data) {
        encodedBody = payload.body.data;
      }

      try {
        return decodeURIComponent(escape(atob(encodedBody.replace(/-/g, '+').replace(/_/g, '/'))));
      } catch (e) {
        return "(No se pudo decodificar el contenido)";
      }
    }

    function toggleBody(id) {
      const el = document.getElementById("body-" + id);
      el.style.display = el.style.display === "none" ? "block" : "none";
    }

    function refreshMails() {
      if (currentEmail && accounts[currentEmail]) {
        updateUI(currentEmail);
        getEmails(accounts[currentEmail]);
      }
    }

    // on load
    window.onload = () => {
      const hash = window.location.hash;
      if (hash.includes("access_token")) {
        const params = new URLSearchParams(hash.substring(1));
        const token = params.get("access_token");
        window.location.hash = "";
        if (token) fetchEmails(token);
      } else if (currentEmail && accounts[currentEmail]) {
        refreshMails();
      } else {
        updateUI(null);
      }
    };
  </script>
</body>
</html>
