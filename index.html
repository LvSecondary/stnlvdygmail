<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gmail Widget ‚Äì Beta v0.5</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e1e;
      color: #e0e0e0;
      margin: 0;
      padding: 1rem;
    }

    h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    button, input[type="text"] {
      background-color: #2e2e2e;
      border: none;
      color: white;
      padding: 0.6rem 1rem;
      border-radius: 5px;
      margin-bottom: 0.5rem;
      margin-right: 0.5rem;
    }

    input[type="text"] {
      width: 60%;
    }

    .email {
      background: #2a2a2a;
      border-radius: 6px;
      margin-bottom: 0.8rem;
      padding: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .email:hover {
      background: #333;
    }

    .subject {
      font-weight: bold;
      font-size: 1rem;
    }

    .from {
      font-size: 0.85rem;
      color: #ccc;
    }

    .body {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #aaa;
      white-space: pre-line;
      display: none;
    }

    .expanded .body {
      display: block;
    }

    .attachments img {
      max-width: 100%;
      margin-top: 0.5rem;
      border-radius: 4px;
    }

    .reply-box {
      margin-top: 0.5rem;
      display: none;
    }

    .reply-box textarea {
      width: 100%;
      height: 80px;
      background: #1e1e1e;
      color: white;
      border: 1px solid #444;
      border-radius: 4px;
      padding: 0.5rem;
      margin-top: 0.5rem;
    }

    .reply-box button {
      margin-top: 0.5rem;
      background-color: #3a3a3a;
    }

    .version {
      position: fixed;
      bottom: 10px;
      right: 15px;
      font-size: 0.75rem;
      color: #666;
    }
  </style>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <h2>üì¨ Gmail Widget</h2>
  <input type="text" id="searchInput" placeholder="Buscar por asunto o remitente">
  <button onclick="getToken()">üîì Conectar</button>
  <button onclick="fetchEmails()">üîÑ Refrescar</button>
  <button onclick="nextPage()">‚û°Ô∏è M√°s correos</button>

  <div id="emails"></div>

  <div class="version">beta v0.5</div>

  <script>
    let tokenClient;
    let accessToken = null;
    let nextPageToken = null;

    window.onload = () => {
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: '668304089967-0hphsaua88ml50hubej24s4dpqf2ff83.apps.googleusercontent.com',
        scope: 'https://www.googleapis.com/auth/gmail.modify',
        callback: (tokenResponse) => {
          accessToken = tokenResponse.access_token;
          fetchEmails();
          setInterval(fetchEmails, 30000);
        }
      });

      document.getElementById('searchInput').addEventListener('input', () => {
        fetchEmails();
      });
    };

    function getToken() {
      tokenClient.requestAccessToken();
    }

    function fetchEmails(pageToken = '') {
      if (!accessToken) return;

      const query = document.getElementById('searchInput').value;
      const url = `https://gmail.googleapis.com/gmail/v1/users/me/messages?maxResults=10&q=${encodeURIComponent(query)}${pageToken ? `&pageToken=${pageToken}` : ''}`;

      fetch(url, {
        headers: { Authorization: `Bearer ${accessToken}` }
      })
      .then(res => res.json())
      .then(data => {
        const emailList = document.getElementById('emails');
        if (!pageToken) emailList.innerHTML = '';
        nextPageToken = data.nextPageToken || null;

        if (!data.messages) {
          emailList.innerHTML = '<p>No hay correos que coincidan.</p>';
          return;
        }

        data.messages.forEach(msg => {
          fetch(`https://gmail.googleapis.com/gmail/v1/users/me/messages/${msg.id}?format=full`, {
            headers: { Authorization: `Bearer ${accessToken}` }
          })
          .then(res => res.json())
          .then(msgData => {
            const headers = msgData.payload.headers;
            const subject = headers.find(h => h.name === 'Subject')?.value || '(Sin asunto)';
            const from = headers.find(h => h.name === 'From')?.value || '';
            const bodyData = getBody(msgData.payload);
            const emailEl = document.createElement('div');
            emailEl.className = 'email';
            emailEl.innerHTML = `
              <div class="subject">${sanitize(subject)}</div>
              <div class="from">${sanitize(from)}</div>
              <div class="body">${sanitize(bodyData)}</div>
              <div class="attachments">${getImages(msgData.payload)}</div>
              <div class="reply-box">
                <textarea placeholder="Escribe tu respuesta..."></textarea>
                <button>Responder</button>
              </div>
            `;

            emailEl.querySelector('button').addEventListener('click', () => {
              const text = emailEl.querySelector('textarea').value;
              sendReply(from, subject, text);
            });

            emailEl.addEventListener('click', () => {
              emailEl.classList.toggle('expanded');
              emailEl.querySelector('.reply-box').style.display = 
                emailEl.classList.contains('expanded') ? 'block' : 'none';
            });

            emailList.appendChild(emailEl);
          });
        });
      });
    }

    function nextPage() {
      if (nextPageToken) {
        fetchEmails(nextPageToken);
      }
    }

    function sendReply(to, subject, body) {
      const raw = btoa(
        `To: ${to}\nSubject: Re: ${subject}\n\n${body}`
      ).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');

      fetch('https://gmail.googleapis.com/gmail/v1/users/me/messages/send', {
        method: 'POST',
        headers: {
          Authorization: `Bearer ${accessToken}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ raw })
      }).then(() => alert('Respuesta enviada.'));
    }

    function getBody(payload) {
      if (payload.parts) {
        for (const part of payload.parts) {
          if (part.mimeType === 'text/plain' && part.body.data) {
            return decodeBase64(part.body.data);
          }
        }
      }
      if (payload.body?.data) {
        return decodeBase64(payload.body.data);
      }
      return '(Sin contenido)';
    }

    function getImages(payload) {
      let images = '';
      if (payload.parts) {
        payload.parts.forEach(part => {
          if (part.mimeType?.startsWith('image/') && part.body?.attachmentId) {
            images += `<p>[Imagen adjunta]</p>`;
          }
        });
      }
      return images;
    }

    function decodeBase64(data) {
      try {
        const decoded = atob(data.replace(/-/g, '+').replace(/_/g, '/'));
        return decodeURIComponent(escape(decoded)); // Corrige caracteres con acento
      } catch {
        return '(Contenido no disponible)';
      }
    }

    function sanitize(str) {
      return str.replace(/</g, "&lt;").replace(/>/g, "&gt;");
    }
  </script>
</body>
</html>
