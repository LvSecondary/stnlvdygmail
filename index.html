<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ“¬ Gmail Widget - v0.7</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      background-color: #1e1e1e;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      padding: 1rem;
      margin: 0;
    }
    h1 {
      text-align: center;
      margin-bottom: 0.5rem;
    }
    .widget-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    button {
      background: #2a2a2a;
      color: #fff;
      border: 1px solid #444;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 0.5rem;
    }
    button:hover {
      background: #444;
    }
    input {
      background: #2a2a2a;
      color: #fff;
      border: 1px solid #555;
      padding: 0.5rem;
      border-radius: 4px;
      width: 100%;
      margin-bottom: 1rem;
    }
    .email {
      background-color: #2b2b2b;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }
    .email:hover {
      background-color: #333;
    }
    .email-subject {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .email-body {
      margin-top: 0.5rem;
    }
    .email a {
      color: #70c0ff;
      word-break: break-word;
    }
    .version {
      font-size: 0.8rem;
      text-align: right;
      opacity: 0.5;
    }
    .account-selector {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¬ Gmail Widget</h1>
  <div class="widget-header">
    <input type="text" id="searchInput" placeholder="Buscar por asunto o remitente...">
    <div>
      <button onclick="fetchEmails()">ðŸ”„ Refrescar</button>
      <button onclick="switchAccount()">ðŸ‘¥ Cambiar cuenta</button>
    </div>
  </div>
  <div class="account-selector" id="accountSelector"></div>
  <div id="emails"></div>
  <div class="version">beta v0.7</div>

  <script>
    let tokenClient;
    let accessToken = null;
    let userEmail = null;

    function getToken(force = false) {
      tokenClient.requestAccessToken({ prompt: force ? 'consent' : 'none' });
    }

    function switchAccount() {
      getToken(true);
    }

    function fetchEmails() {
      if (!accessToken) return;
      const searchQuery = document.getElementById('searchInput').value.toLowerCase();
      fetch('https://www.googleapis.com/gmail/v1/users/me/messages?maxResults=10&q=', {
        headers: { Authorization: 'Bearer ' + accessToken }
      })
      .then(res => res.json())
      .then(data => {
        if (!data.messages) return;
        const emailsContainer = document.getElementById('emails');
        emailsContainer.innerHTML = '';
        data.messages.forEach(msg => {
          fetch(`https://www.googleapis.com/gmail/v1/users/me/messages/${msg.id}?format=full`, {
            headers: { Authorization: 'Bearer ' + accessToken }
          })
          .then(res => res.json())
          .then(email => {
            const headers = email.payload.headers;
            const from = headers.find(h => h.name === 'From')?.value || '';
            const subject = headers.find(h => h.name === 'Subject')?.value || '(Sin asunto)';
            const bodyData = getBody(email.payload);
            const parser = new DOMParser();
            const htmlDoc = parser.parseFromString(bodyData, 'text/html');
            const text = htmlDoc.body.innerHTML;

            if (subject.toLowerCase().includes(searchQuery) || from.toLowerCase().includes(searchQuery)) {
              const emailDiv = document.createElement('div');
              emailDiv.className = 'email';
              emailDiv.innerHTML = `
                <div class="email-subject">${subject}</div>
                <div class="email-from"><strong>De:</strong> ${from}</div>
                <div class="email-body">${text}</div>
              `;
              emailsContainer.appendChild(emailDiv);
            }
          });
        });
      });
    }

    function getBody(payload) {
      if (!payload.parts) {
        return atob(payload.body.data.replace(/-/g, '+').replace(/_/g, '/'));
      }
      for (let part of payload.parts) {
        if (part.mimeType === 'text/html') {
          return atob(part.body.data.replace(/-/g, '+').replace(/_/g, '/'));
        }
      }
      return '(Sin contenido HTML)';
    }

    function decodeHTMLEntities(text) {
      const textarea = document.createElement('textarea');
      textarea.innerHTML = text;
      return textarea.value;
    }

    window.onload = () => {
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: '668304089967-0hphsaua88ml50hubej24s4dpqf2ff83.apps.googleusercontent.com',
        scope: 'https://www.googleapis.com/auth/gmail.readonly https://www.googleapis.com/auth/userinfo.email',
        prompt: 'none',
        callback: (tokenResponse) => {
          accessToken = tokenResponse.access_token;
          const expiresAt = Date.now() + (tokenResponse.expires_in * 1000);
          localStorage.setItem('gmail_token', accessToken);
          localStorage.setItem('gmail_expires', expiresAt);
          fetchUserInfo();
        }
      });

      const savedToken = localStorage.getItem('gmail_token');
      const savedExpires = parseInt(localStorage.getItem('gmail_expires') || '0');
      if (savedToken && savedExpires > Date.now()) {
        accessToken = savedToken;
        fetchUserInfo();
      } else {
        getToken();
      }

      setInterval(() => {
        const now = Date.now();
        const savedToken = localStorage.getItem('gmail_token');
        const savedExpires = parseInt(localStorage.getItem('gmail_expires') || '0');
        if (savedToken && savedExpires > now) {
          accessToken = savedToken;
          fetchEmails();
        }
      }, 300000);

      document.getElementById('searchInput').addEventListener('input', fetchEmails);
    };

    function fetchUserInfo() {
      fetch('https://www.googleapis.com/oauth2/v3/userinfo', {
        headers: { Authorization: 'Bearer ' + accessToken }
      })
      .then(res => res.json())
      .then(user => {
        userEmail = user.email;
        document.getElementById('accountSelector').innerText = "SesiÃ³n actual: " + userEmail;
        fetchEmails();
      });
    }
  </script>
</body>
</html>
